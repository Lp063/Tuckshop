  api:
    restart: on-failure
    container_name: tuckshop_api
    depends_on: 
      - db
    build:
      context: ./api
      dockerfile: dockerfile
    volumes:
      - "./api:/usr/src/app/api"
    environment:
      DB_MYSQL_HOST: ${DB_MYSQL_HOST}
      DB_MYSQL_USER: ${MYSQL_USER}
      DB_MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      DB_MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "4000:4000"
    networks:
      - tuckshop_network
